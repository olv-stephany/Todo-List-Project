<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js" defer></script>
    <link rel="shortcut icon" href="css/img/undraw_well-done_kqud.png" type="image/x-icon">

    <title>To-Do List</title>
</head>
<body>
    <main>
        <section>
            <div id="container">
                <div class="positionEffect">
                    <h1 class="effect">Just do it.</h1>
                </div>
                
                <form id="form">
                    <input type="text" id="todo-input" placeholder=" Add a task">
                    <button type="submit" id="btn-style">
                        LetÂ´s do it!
                    </button>
                </form>
                <!--vai aparecer quando o form for enviado e a task for salva, css hidden-->
                <div class="tasks">
                    <span class="box-text">
                        <p id="text"></p>
                        <div>
                            <button class="btn-style2 task-complete">
                                <i class="fa-solid fa-check"></i>
                            </button>
                        </div>
                        <div>
                            <button class="btn-style2 delete-button">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>project, december 2024</p>
